name: canvas-student-mcp-server
id: a-ariff.canvas-student-mcp-server
version: 1.0.0
description: MCP server for Canvas LMS student access using credentials
homepage: https://github.com/a-ariff/canvas-student-mcp-server
license: MIT

server:
  type: process
  command: python3
  args:
    - packages/canvas-student-mcp-server/app.py
  env:
    - key: PYTHONUNBUFFERED
      value: "1"
    - key: PYTHONPATH
      value: packages/canvas-student-mcp-server/src

tags:
  - mcp
  - canvas
  - education
  - python
  - student
  - lms

readme: README.md
