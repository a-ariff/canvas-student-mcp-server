# Remote MCP server (already deployed on Cloudflare Workers)
# Smithery will register this server without building it
startCommand:
  remote:
    transport:
      type: sse
      url: https://canvas-mcp-sse.ariff.dev/sse
    authentication:
      type: oauth2
      discoveryUrl: https://canvas-mcp-sse.ariff.dev/.well-known/oauth-authorization-server
